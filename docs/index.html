<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Standalone Grader 2025 v0_1</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script type="module" src="./app.js" defer></script>
</head>
<body>
  <header class="app-header">
    <h1>Standalone Grader 2025 v0_1</h1>
  </header>

  <main>
    <section class="uploader">
      <label for="file-input" class="drop-zone" id="drop-zone">
        <span class="prompt">Drop a <code>.xlsm</code> or <code>.xlsx</code> file here</span>
        <span class="or">or</span>
        <span class="button">Browse...</span>
      </label>
      <input type="file" id="file-input" accept=".xlsm,.xlsx" />
      <p class="hint">All grading happens locally in your browser; no uploads are stored.</p>
    </section>

    <section class="messages">
      <div id="macro-warning" class="message warning hidden"></div>
      <div id="status-message" class="message info hidden"></div>
    </section>

    <section class="results hidden" id="results">
      <div class="summary">
        <h2>Projected Grade</h2>
        <p id="score-line" class="score-line"></p>
        <p id="cutout-line" class="cutout-line"></p>
      </div>

      <div class="feedback">
        <h2>Detailed Feedback</h2>
        <pre id="feedback-log" class="feedback-log"></pre>
      </div>
    </section>
  </main>

  <footer>
    <p class="version">Version: Standalone Grader 2025 v0_1</p>
  </footer>
</body>
</html>
